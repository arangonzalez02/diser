    <header class="head">
        <div class="cabecera">
            <img class="img_head" src="img/Banner.jpg" alt="Banner ID Energías" />
        </div>
    </header>


    <section id="Contacto">
        <div class="auto secciones">
            <h2>PONTE EN CONTACTO CON NOSOTROS</h2>
        </div>

        <div class="gradient-band margin-bottom-100"></div>

        <div class="form-container margin-bottom-100">
            <form id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="nom">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="ap">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="em">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="js/contacto.js"></script>
</body>
